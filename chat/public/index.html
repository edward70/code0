<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat Application</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section id="screen1">
        <h1>
          Enter Your Name
        </h1>
        <form class="pure-form" onsubmit="return false">
            <input id="nameinput" type="text" placeholder="Name">
            <input type="submit" class="pure-button pure-button-primary" id="namesubmit">
        </form>
    </section>
    <div id="screen2" class="flex-middle">
      <div id="chatlogo">Chat</div>
      <div id="chat"></div>
      <div id="chatform" class="pure-form pure-g">
        <textarea id="chatbox" class="pure-u-4-5"></textarea>
        <button id="submit" class="pure-button pure-button-primary pure-u-1-5"><i class="material-icons">send</i></button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/remarkable/1.7.1/remarkable.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
